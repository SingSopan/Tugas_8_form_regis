<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #5a67d8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #434aa8;
        }
        .toggle {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
        .toggle a {
            color: #5a67d8;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Register</h2>
        <form id="auth-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Submit</button>
        </form>
        <div class="toggle">
            <span id="toggle-text">Already have an account? </span>
            <a href="#" id="toggle-link">Login</a>
        </div>
    </div>

    <script>
        const formTitle = document.getElementById('form-title');
        const authForm = document.getElementById('auth-form');
        const toggleText = document.getElementById('toggle-text');
        const toggleLink = document.getElementById('toggle-link');

        let isRegister = true; // State to track the current form type

        toggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            isRegister = !isRegister;
            formTitle.textContent = isRegister ? 'Register' : 'Login';
            toggleText.textContent = isRegister ? 'Already have an account? ' : "Don't have an account? ";
            toggleLink.textContent = isRegister ? 'Login' : 'Register';
        });

        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (isRegister) {
                // Simulate registration
                alert(`User registered successfully!\nUsername: ${username}`);
            } else {
                // Simulate login
                alert(`Login successful!\nWelcome, ${username}`);
            }

            authForm.reset(); // Clear the form
        });
    </script>
</body>
</html>
